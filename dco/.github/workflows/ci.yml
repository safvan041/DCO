name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package & test deps
        run: |
          pip install -e .
          pip install pytest ruff black isort

      - name: Run tests
        run: pytest -q

      - name: Run linter (ruff)
        run: ruff check .

      - name: Run code formatter check (black/isort)
        run: |
          black --check .
          isort --check-only .

      - name: Validate example config
        run: dco --config-dir examples/simple_app/config validate examples.simple_app.app:AppSettings

      - name: Test scaffold command (JSON)
        run: dco scaffold examples.simple_app.app:AppSettings --format json > /tmp/scaffold.json && test -s /tmp/scaffold.json

      - name: Test scaffold command (YAML)
        run: dco scaffold examples.simple_app.app:AppSettings --format yaml > /tmp/scaffold.yaml && test -s /tmp/scaffold.yaml

      - name: Test validate-file command
        run: dco validate-file examples.simple_app.app:AppSettings examples/simple_app/config/config.yaml

      - name: Validate config against JSON Schema
        run: |
          pip install jsonschema
          dco schema examples.simple_app.app:AppSettings > schema.json
          jsonschema -i examples/simple_app/config/config.yaml schema.json

      - name: Test schema-diff command
        run: dco schema-diff new.json old.json

      - name: Test docs generation command
        run: dco docs examples.simple_app.app:AppSettings > /tmp/docs.md && test -s /tmp/docs.md
