name: Build & Test Wheel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python -m pip install --upgrade pip build setuptools wheel setuptools_scm

      - name: Build sdist and wheel
        run: |
          python -m build -n
          ls -lah dist

      - name: Create venv and install wheel
        run: |
          python -m venv .venv_test
          . .venv_test/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl
          pip list

      - name: Run tests against installed wheel
        run: |
          . .venv_test/bin/activate
          # ensure tests reference installed package (not local src)
          pytest -q

      - name: Smoke-install extras [dev]
        run: |
          . .venv_test/bin/activate
          pip install "dco[dev]" || pip install .[dev]
