name: Generate docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # needed for committing docs

jobs:
  build-and-push-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          # json/yaml libraries if needed
          pip install PyYAML

      - name: Generate docs for example model
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          mkdir -p docs
          # generate docs for the AppSettings model; change path if you want other models
          dco docs examples.simple_app.app:AppSettings --out docs/app_settings.md --title "AppSettings Configuration"

      - name: Commit and push docs (if changed)
        id: commit-docs
        run: |
          git config user.name "dco-bot"
          git config user.email "dco-bot@example.com"
          # only commit if there are changes
          git add docs || true
          if git diff --cached --quiet; then
            echo "No docs changes to commit."
            echo "::set-output name=changed::false"
          else
            git commit -m "ci: update generated docs (AppSettings)"
            git push origin HEAD:${{ github.ref_name }}
            echo "Docs updated and pushed."
            echo "::set-output name=changed::true"
          fi
